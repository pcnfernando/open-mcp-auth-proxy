worker_processes auto;
error_log /dev/stderr notice;
pid /tmp/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format debug_detailed '$remote_addr - $remote_user [$time_local] '
                             '"$request_method $request_uri $server_protocol" '
                             '$status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent" '
                             'origin="$http_origin" '
                             'cors_origin="$cors_origin" '
                             'host="$http_host" '
                             'x_forwarded_for="$http_x_forwarded_for" '
                             'x_forwarded_proto="$http_x_forwarded_proto" '
                             'x_forwarded_host="$http_x_forwarded_host" '
                             'request_time=$request_time '
                             'upstream_response_time=$upstream_response_time '
                             'upstream_status=$upstream_status '
                             'upstream_addr=$upstream_addr '
                             'acao_sent="$sent_http_access_control_allow_origin" '
                             'acac_sent="$sent_http_access_control_allow_credentials" '
                             'acam_sent="$sent_http_access_control_allow_methods" '
                             'acah_sent="$sent_http_access_control_allow_headers"';

    access_log /dev/stdout debug_detailed;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Temporary file paths for readonly filesystem
    client_body_temp_path /tmp/nginx-temp/client_temp;
    proxy_temp_path       /tmp/nginx-temp/proxy_temp;
    fastcgi_temp_path     /tmp/nginx-temp/fastcgi_temp;
    uwsgi_temp_path       /tmp/nginx-temp/uwsgi_temp;
    scgi_temp_path        /tmp/nginx-temp/scgi_temp;

    # Upstream for the Go auth proxy
    upstream auth_proxy {
        server 127.0.0.1:8081;
        keepalive 32;
    }

    # Map for CORS origins - allow all for now
    map $http_origin $cors_origin {
        default "*";
        "" "*";
        ~^.*$ $http_origin;
    }

    server {
        listen 8080;
        server_name _;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # CRITICAL: Handle ALL OPTIONS requests FIRST, before any other processing
        # This prevents redirects from interfering with CORS preflight
        location @cors_preflight {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, mcp-protocol-version, Origin, Accept, X-Requested-With, Cache-Control, Content-Language, Expires, Last-Modified, Pragma" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Vary "Origin" always;
            add_header Content-Length "0" always;
            add_header Content-Type "text/plain" always;
            add_header X-Debug-CORS-Preflight "handled" always;
            return 204;
        }

        # Universal OPTIONS handler - catches ALL OPTIONS requests before any location processing
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Add CORS headers to ALL responses
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, HEAD, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, mcp-protocol-version, Origin, Accept, X-Requested-With, Cache-Control, Content-Language, Expires, Last-Modified, Pragma" always;
        add_header Access-Control-Max-Age "86400" always;
        add_header Vary "Origin" always;

        # Debug headers
        add_header X-Debug-Host $http_host always;
        add_header X-Debug-Origin $http_origin always;
        add_header X-Debug-Method $request_method always;

        # OAuth endpoints - handle after CORS
        location ~ ^/(\.well-known/oauth-authorization-server|authorize|token|register)$ {
            # Additional debug headers
            add_header X-Debug-Location "oauth_endpoints" always;
            add_header X-Debug-Upstream "auth_proxy" always;
            add_header X-Debug-URI $request_uri always;
            
            proxy_pass http://auth_proxy$request_uri;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Debug-Nginx-Location "oauth_endpoints";
            
            # Proxy timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # FIXED: Don't hide CORS headers from the auth proxy!
            # Let the auth proxy handle CORS, and nginx will add its own headers too
            # proxy_hide_header Access-Control-Allow-Origin;     # COMMENTED OUT
            # proxy_hide_header Access-Control-Allow-Credentials; # COMMENTED OUT
            # proxy_hide_header Access-Control-Allow-Methods;     # COMMENTED OUT
            # proxy_hide_header Access-Control-Allow-Headers;     # COMMENTED OUT
        }

        # Everything else - MCP paths and other requests
        location / {
            # Additional debug headers
            add_header X-Debug-Location "catch_all" always;
            add_header X-Debug-Upstream "auth_proxy" always;
            add_header X-Debug-URI $request_uri always;
            add_header X-Debug-Full-URI $scheme://$http_host$request_uri always;
            
            proxy_pass http://auth_proxy$request_uri;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Debug-Nginx-Location "catch_all";
            
            # For SSE connections - disable buffering
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 30s;
            chunked_transfer_encoding off;
            
            # For non-OAuth endpoints, we can hide conflicting headers
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
        }

        # Health check endpoints
        location /nginx-health {
            add_header Content-Type text/plain always;
            add_header X-Debug-Health "ok" always;
            return 200 "nginx ok\n";
        }

        location /nginx-status {
            add_header Content-Type application/json always;
            add_header X-Debug-Status "ok" always;
            return 200 '{"status":"ok","server":"nginx","timestamp":"$time_iso8601","request_id":"$request_id"}';
        }
    }
}